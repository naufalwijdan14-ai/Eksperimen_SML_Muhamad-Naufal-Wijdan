name: Data Preprocessing Workflow

on:
  push:
    branches:
      - main
    paths:
      - "kaggle_raw/**"
      - "preprocessing/automate_Muhamad_Naufal_Wijdan_P.py"
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Preprocessing Script
        run: |
          # Pastikan nama file ini sesuai dengan yang ada di folder preprocessing
          python preprocessing/automate_Muhamad_Naufal_Wijdan_P.py

      - name: Commit and Push Preprocessed Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Menambahkan hasil preprocessing ke git
          git add kaggle_preprocessing/titanic_preprocessed.csv
          # Melakukan commit jika ada perubahan data
          git commit -m "Update preprocessed data [skip ci]" || echo "No changes to commit"
          git push
